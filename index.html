<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 3.3.7</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <style>
        html{
            background-color: white;
        }
        #topbanner{
            padding-top: 15px; 
            margin-left: -15px; 
            margin-right: -15px; 
            padding-bottom: 15px;
            background-color: peachpuff;
        }
        #title{
            padding-top: 20px;
            float: left; 
            font-size: 125px;
        }
        body{
            padding-top:50px;
            background-image: url(StyleImages/Or.jpg);
            margin: 15px 15px 15px 15px;
            border-radius: 30px;
        }
        #myCarousel{
            height: 400px; 
            width: 600px; 
            margin-top: 15px; 
            margin-bottom: 20px;  
            margin-left: -15px;
        }
        #cimg{
            height: 400px; 
            width: 600px;
        }
        .starter-template{
            padding:40px 15px;
            text-align:center;
        }
        h1, h2, h3, h4, h5, h6, p, ul, ol{
            font-family: Snell Roundhand;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div id="topbanner" class="jumbotron jumbotron-fluid">
        <div class="container">
            <div style="overflow: auto" class="header">
                <center><h1 id="title">JBPhotos</h1></center>
            </div>
        </div>
    </div>
    
    <nav style="margin-top: -30px;" class="navbar navbar-toggleable-md navbar-light bg-faded" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div style="margin-left: -25px" class="collapse navbar-collapse">
                <ul style="font-size: 20px;" class="nav navbar-nav">
                    <li><a href="">Home</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>
<div class="col-md">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class=""></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <img id="cimg" class="first-slide"src="StyleImages/p1.jpg">
            </div>
            <div class="item active left">
                <img id="cimg" class="second-slide" src="StyleImages/p3.jpg">
            </div>
            <div class="item next left">
                <img id="cimg" class="third-slide" src="StyleImages/p2.jpg">
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
